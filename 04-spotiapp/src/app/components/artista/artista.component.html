<app-loading class="m-5 mb-5" *ngIf="loading"></app-loading>

<div *ngIf="!loading" class="row animated fadeIn">

    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle" alt="{{artista.name}}">

    </div>

    <div class="col">
        <h3> {{artista.name}}</h3>
        <p>

            <a [href]="artista.external_urls.spotify" target="_blank">Ir a la pagina del artista</a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-outline-danger"> Regresar</button>

    </div>

</div>

<div class="row m-5">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th style="color: white;">Foto</th>
                    <th style="color: white;">Albúm</th>
                    <th style="color: white;">Canción</th>
                    <th style="color: white;">Vista Previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of topTracks">
                    <td><img class="img-thumb" [src]="item.album.images | noimage"></td>
                    <td style="color: white;">{{item.album.name}}</td>
                    <td style="color: white;">{{item.name}}</td>
                    <td>
                        <!-- <audio [src]="item.preview_url" controls></audio>  -->
                        <iframe [src]="item.uri | domseguro: 'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>

            </tbody>

        </table>
    </div>
</div>
