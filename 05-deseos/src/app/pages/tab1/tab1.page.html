<ion-header class="ion-no-border">
    <ion-toolbar color="dark">
        <ion-title>
            Pendientes
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">

    <ion-list>
        <ion-item *ngFor="let item of deseosService.lista" color="dark" ((click)="verLista(item)" )>
            <ion-label> {{item.titulo}}</ion-label>
            <ion-note slot="end" color="tertiary">{{item.items.length}} items</ion-note>
        </ion-item>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="tertiary" (click)="agregarLista()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
