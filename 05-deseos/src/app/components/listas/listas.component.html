<ion-list>
    <ion-item-sliding *ngFor="let item of deseosService.lista">
        <ion-item color="dark" (click)="verLista(item)">
            <ion-label> {{item.titulo}}</ion-label>
            <ion-note slot="end" color="tertiary">{{item.items.length}} items</ion-note>
        </ion-item>

        <ion-item-options side="end">
            <ion-item-option (click)="borrar(item)" color="danger">
                <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>

</ion-list>
